version: '3.9'

networks:
  net:
    driver: bridge

services:
  chromadb:
    image: chromadb/chroma
    hostname: chromadb
    environment:
      - IS_PERSISTENT=TRUE
    volumes:
      - chroma-data:/chroma/chroma/
    ports:
      - "8000:8000"
    networks:
      - net

volumes:
  chroma-data:
    driver: local